{% extends 'base.html' %}

{% block content %}
<div id="addplaylistpage"> 
{% if object %}
<p id="newplaylist">Edit <span class="teal-text">{{object.name}}</span></p>
{% else %}
<p id="newplaylist">NEW PLAYLIST</p>
{% endif %}

  
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table id="playlistform">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input id="submitplaylist" type="submit" value="SUBMIT!" class="btn">
  </form>
</div>
{% endblock %}
