{% extends 'base.html' %}
{% block content %}

<div id="loginpage">
  <h1>Log In</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="loginbutton" type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <button id="signupbtnloginbtn" class="btn" ><a id="signupbtnlogin" href="{% url 'signup' %}">Sign Up</a></button>
</div>

{% endblock %}
