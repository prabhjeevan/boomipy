{% extends 'base.html' %}
{% block content %}

<div id="signuppage"> 
  <h1>Sign Up</h1>
  {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
  {% endif %}
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div id="signupform">
      {{ form.as_p }}
    </div>
    <input type="submit" class="btn" value="signup">
    <button id="loginbuttonsignup" class="btn" ><a id="signupbtnlogin" href="{% url 'login' %}">Login</a></button>
  </form>
 
</div>

{% endblock %}
